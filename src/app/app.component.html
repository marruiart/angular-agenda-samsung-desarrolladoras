<mat-toolbar>
    <span>
        <mat-icon>fitness_center</mat-icon>
        <span>Clientes</span>
    </span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>person_add</mat-icon>
        <span>Agregar socio</span>
    </button>
</mat-toolbar>

<div class="container">
    <mat-form-field appearance="standard"  color="primary">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Introduce tu búsqueda" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Socio Column -->
            <ng-container matColumnDef="socio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Socio </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>

            <!-- Apellidos Column -->
            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
            </ng-container>

            <!-- DNI Column -->
            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
                <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
            </ng-container>

            <!-- Telefono Column -->
            <ng-container matColumnDef="tel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
                <td mat-cell *matCellDef="let row"> {{row.tel}} </td>
            </ng-container>

            <!-- Sexo Column -->
            <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
                <td mat-cell *matCellDef="let row"> {{row.sexo}} </td>
            </ng-container>

            <!-- Accion Column -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="editPerson(row)" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deletePerson(row.id)" color="primary">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos relacionados con el filtro "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"  color="primary"></mat-paginator>
    </div>
</div>
